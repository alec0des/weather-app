<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Labrada:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6bcadaec7d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col text-start">
          <form
            id="search-form"
            class="row row-cols-lg-auto g-3 align-items-center"
          >
            <div class="col-12">
              <input
                id="search-bar"
                type="search"
                class="form-control"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-12">
              <button id="search-button" type="submit" class="btn btn-primary">
                Search
              </button>
              <button id="current-button" type="button" class="btn btn-info">
                Current
              </button>
            </div>
          </form>
          <br />
          <h1 id="city">Charlotte NC</h1>
          <h2 id="current-date">Sunday 19, February</h2>
        </div>
        <div class="col text-end">
          <h2>Current</h2>
          <h5>Humidity 39%</h5>
          <h5>Chance of Rain 70%</h5>
          <h5>Air quality 24-Good</h5>
        </div>
      </div>
    </div>
    <p class="text-center big-icon">
      <i class="fa-solid fa-cloud"></i>
    </p>
    <h3 class="text-center fs-1">
      <span id="current-temp">19</span>°
      <span class="fs-5">
        <a href="#" id="c-button">C</a>
        /
        <a href="#" id="f-button">F</a>
      </span>
    </h3>
    <h4 class="text-center fs-2">45° Low / 56° High</h4>
    <hr />
    <br /
    <br />
    <div class="container text-center fs-4">
      <div class="row">
        <div class="col">
          <p>
            Monday<br />
            ☀️<br />
            63°
          </p>
        </div>
        <div class="col">
          <p>
            Tuesday<br />
            🌧️<br />
            58°
          </p>
        </div>
        <div class="col">
          <p>
            Wednesday<br />
            🌤️<br />
            76°
          </p>
        </div>
        <div class="col">
          <p>
            Thursday<br />
            ☁️<br />
            81°
          </p>
        </div>
        <div class="col">
          <p>
            Friday<br />
            🌤️<br />
            71°
          </p>
        </div>
        <div class="col">
          <p>
            Saturday<br />
            🌧️<br />
            68°
          </p>
        </div>
      </div>
    </div>
    <a href="https://github.com/alec0des/weather-app" class="github-repository">
      Open-source code by Alejandra Gonzalez</a
    >
    <script src="src/index.js"></script>
  </body>
</html>
